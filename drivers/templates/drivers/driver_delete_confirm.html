<!-- driver_delete_confirm.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Driver</h2>
    <p>Are you sure you want to delete the driver "{{ driver.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'driver_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
